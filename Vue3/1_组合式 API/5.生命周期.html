<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">Counter：{{state.counter}}</div>
    <script type="module">
      import {
        createApp,
        reactive,
        onBeforeMount,
        onMounted,
        onBeforeUpdate,
        onUpdated,
      } from '../lib/vue.esm-browser.3.0.7.js';

      const App = {
        created() {
          //vue2的生命周期
          //他会在setup中的生命周期之后运行
          //这里只是演示,实际使用时不要混用
          console.log('0.1*created!!!');
        },
        beforeMount() {
          console.log('1.1*BeforeMount!!!');
        },
        setup() {
          console.log('0-setup!');
          const state = reactive({
            counter: 0,
          });

          onBeforeMount(() => {
            console.log('1-onBeforeMount!');
          });
          onMounted(() => {
            console.log('2-mounted!');
          });
          onBeforeUpdate(() => {
            console.log('3-onBeforeUpdate!');
          });
          onUpdated(() => {
            console.log('4-updated!');
          });

          return {
            state,
          };
        },
      };

      const app = createApp(App);
      app.mount('#app');
    </script>
  </body>
</html>
