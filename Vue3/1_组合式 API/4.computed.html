<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div v-cloak>
        <h2>Counter：{{counter}}</h2>
        <h2>Counter*2(计算属性)：{{counterDouble}}</h2>
        <p><button @click="increment">increment</button></p>
      </div>
    </div>
    <script type="module">
      import {
        createApp,
        ref,
        computed,
      } from '../lib/vue.esm-browser.3.0.7.js';

      const App = {
        setup() {
          const counter = ref(0);
          const counterDouble = computed(() => counter.value * 2);

          function increment() {
            counter.value++;
          }

          return {
            counter,
            increment,
            counterDouble,
          };
        },
      };

      const app = createApp(App);
      app.mount('#app');
    </script>
  </body>
</html>
